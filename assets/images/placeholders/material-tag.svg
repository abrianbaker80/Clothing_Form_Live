<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Material Tag</title>
  <g fill="none" stroke="#0073aa" stroke-width="2">
    <!-- Tag outline -->
    <rect x="20" y="30" width="60" height="40" rx="2" />
    <!-- Laundry symbols -->
    <rect x="30" y="40" width="10" height="10" rx="1" />
    <rect x="45" y="40" width="10" height="10" rx="1" />
    <rect x="60" y="40" width="10" height="10" rx="1" />
    <!-- Material content lines -->
    <line x1="30" y1="60" x2="70" y2="60" />
    <line x1="30" y1="65" x2="70" y2="65" />
  </g>
  <text x="50" y="80" font-family="Arial" font-size="8" fill="#0073aa" text-anchor="middle">MATERIAL/CARE TAG</text>
</svg>
