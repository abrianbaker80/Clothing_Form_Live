<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <title>Brand Tag</title>
  <g fill="none" stroke="#0073aa" stroke-width="2">
    <!-- Tag outline -->
    <rect x="30" y="25" width="40" height="50" rx="3" />
    <!-- Tag hole -->
    <circle cx="50" cy="32" r="3" />
    <!-- Brand text lines -->
    <line x1="35" y1="45" x2="65" y2="45" />
    <line x1="35" y1="55" x2="65" y2="55" />
    <line x1="35" y1="65" x2="65" y2="65" />
  </g>
  <text x="50" y="80" font-family="Arial" font-size="10" fill="#0073aa" text-anchor="middle">BRAND TAG</text>
</svg>
